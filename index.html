<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes animacija {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .kocka {
            width:600px;
            height:400px;
            background-color: #050210;
            margin: 150px auto;
            position: relative;
        }
        .krug {
            width:300px;
            height:300px;
            background: linear-gradient(#fb5dad,#55fb9f,#b97aff) ;
            border: 1px solid, black;
            border-radius:100%;
            margin: 50px 150px;
            position: absolute;
            animation-name: animacija;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;



        }
        .krug::before{
            content:"";
            width: 260px;
            height:260px;
            background: radial-gradient( black,#100f0f);
            border: 1px solid, black;
            border-radius:100%;
            position:absolute;
            left:20px;
            top:20px;
        }

    </style>
</head>

<body>
    <div class="kocka">
        <div class="krug"></div>
    </div>
    
</body>

</html>
